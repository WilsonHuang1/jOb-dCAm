%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters - Calibrated for YOUR Orbbec Gemini 335
#--------------------------------------------------------------------------------------------

Camera.type: "PinHole"

# Camera calibration parameters from YOUR extracted data
# Using 848*480 resolution 
Camera.fx: 460.357971       # 457.4807272012
Camera.fy: 460.714844       # 457.8353758179
Camera.cx: 426.348053       # 426.3333877488
Camera.cy: 240.310272       # 238.8083363514

# Distortion parameters from YOUR camera
Camera.k1: 0.009173         # 0.0040514083   
Camera.k2: -0.052995        # -0.023406125  
Camera.k3: 0.036132
Camera.p1: -0.000152        # -0.0000671333  
Camera.p2: -0.000378        # -0.00016695

# Camera resolution - matching the code
Camera.width: 848
Camera.height: 480

# Camera frames per second
Camera.fps: 60

# Color order (0: BGR, 1: RGB)
Camera.RGB: 1

# # IMAGE SCALING
# Camera.imageScale: 0.5

# RGBD specific parameters
DepthMapFactor: 5000.0

# RGB-D baseline parameter (estimated)
Camera.bf: 40.0 

# Depth threshold (meters)
ThDepth: 40.0

#--------------------------------------------------------------------------------------------
# IMU Parameters - PROPERLY CALIBRATED from YOUR extracted values
#--------------------------------------------------------------------------------------------

# IMU to Camera transformation matrix (Color camera to IMU)
# Computed from: Depth->Color transform + Depth->IMU transform
# This combines the depth-to-color and depth-to-IMU transformations
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [0.999998, 0.001045, -0.001768, -13.575029503,
         -0.001045, 0.999999, -0.000077, -0.153629139,
          0.001768, 0.000078, 0.999998, -19.000161106,
          0.0, 0.0, 0.0, 1.0]

# IMU noise parameters from YOUR ACTUAL SENSOR
# These are the REAL values from your Gemini 335 IMU

IMU.NoiseAcc: 0.002     # 0.000400
IMU.NoiseGyro: 1.6e-04  # 0.000032
IMU.AccWalk: 0.0003     # 0.000080
IMU.GyroWalk: 1.9e-05   # 0.000002
IMU.Frequency: 1000

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
# Viewer.imageViewScale: 0.2